description: >
  Install Flutter SDK and packages for macOS
usage:
  version: 2.1
  orbs:
    flutter-orb: tadashi0713/flutter-orb@1.1.1
  jobs:
    distribute:
      macos:
        xcode: 12.5.1
      steps:
        - flutter-orb/install_sdk:
            version: 2.2.3
        - flutter-orb/install_pub
        - flutter-orb/install_ios_pod
        - flutter-orb/install_ios_gem
        - rum: bundle exec fastlane distribute
  workflows:
    distribute:
      jobs:
        - distribute
