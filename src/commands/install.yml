description: >
  Install Flutter SDK
parameters:
  version:
    type: string
    description: The target version for the Flutter SDK.
    default: "2.2.3"
  os:
    type: enum
    enum: ["linux", "macos"]
    description: The target Operating System for the Flutter SDK. Must be one of "linux", "macos".
    default: "linux"
steps:
  - run:
      name: Install Flutter SDK
      command: |
        if [ << parameters.os >> == "macos" ]; then
          HOMEBREW_NO_AUTO_UPDATE=1 brew install flutter
        elif [ << parameters.os >> == "linux" ]; then
          snap install flutter
        fi
        flutter doctor
